<!DOCTYPE html>
<html>

<body>

    <canvas id="html_canvas" width="400" height="200" style="border:1px solid lightgray;">
        "Notify: Canvas not supported by your Browser"
    </canvas>

</body>

</html>
<script>
    //plain coloring
    var canvas = document.getElementById("html_canvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "lightGreen";
    ctx.fillRect(0, 0, 100, 50);
    ctx.fillRect(200, 0, 100, 50);
    ctx.fillRect(100, 50, 100, 50);
    ctx.fillRect(300, 50, 100, 50);
    ctx.fillRect(0, 100, 100, 50);
    ctx.fillRect(200, 100, 100, 50);
    ctx.fillRect(100, 150, 100, 50);
    ctx.fillRect(300, 150, 100, 50);

    //doing it visualizing it
    ctx.fillStyle = "black";
	let x	=	0;let y =	0;
	for(let i=1;i<=8;i++){
		(function(x,y){
			setTimeout(function(){
			ctx.fillRect(x*100, y, 100, 50);
		},i*1000)
		})(x,y);
		if(x!=2 && x!=3){
            x+=2;
		}
		else if(x==2){
			x=1;
			y+=50;
		}
		else if(x==3){
			x=0;
			y+=50;
		}
	}

</script>
